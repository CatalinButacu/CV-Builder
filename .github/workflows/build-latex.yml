name: Build LaTeX CV with Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build LaTeX Docker image
      run: |
        docker build -t latex-cv-compiler .
        
    - name: Compile LaTeX document using Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/latex \
          -w /latex \
          latex-cv-compiler
          
    - name: Verify PDF generation
      run: |
        if [ -f "resume.pdf" ]; then
          echo "‚úÖ PDF generated successfully"
          ls -la resume.pdf
          file resume.pdf
        else
          echo "‚ùå PDF generation failed"
          exit 1
        fi
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf-${{ github.sha }}
        path: resume.pdf
        retention-days: 90
        
    - name: Rename PDF for release
      run: |
        cp "resume.pdf" "CV_Butacu Ionel-Catalin.pdf"
        
    - name: Commit and push PDF (if on main/master)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if PDF has changed
        if git diff --quiet resume.pdf; then
          echo "PDF unchanged, skipping commit"
        else
          git add resume.pdf
          git commit -m "ü§ñ Auto-update CV PDF from commit ${{ github.sha }}" || exit 0
          git push
        fi
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cv-${{ github.run_number }}-${{ github.sha }}
        name: CV Build #${{ github.run_number }}
        body: |
          üéì **Automated CV Compilation**
          
          **Build Information:**
          - Commit: ${{ github.sha }}
          - Build Number: ${{ github.run_number }}
          - Compiled: ${{ github.event.head_commit.timestamp }}
          - Author: ${{ github.event.head_commit.author.name }}
          
          **Changes in this build:**
          ${{ github.event.head_commit.message }}
          
          üì• **Download the latest CV PDF below**
        files: CV_Butacu Ionel-Catalin.pdf
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update repository statistics
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "üìä Build completed successfully!"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
        echo "Build: #${{ github.run_number }}"
        echo "PDF Size: $(du -h resume.pdf | cut -f1)"